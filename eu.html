<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: #e91e63;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #e91e63, 0 0 10px #f06292;
            }
            to {
                text-shadow: 0 0 20px #ec407a, 0 0 30px #f48fb1;
            }
        }

        .foto-amor {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid #e91e63;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .foto-amor:hover {
            transform: scale(1.07);
        }

        .botao-revelar {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            background: #ff80ab;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: background 0.3s, transform 0.2s ease;
            animation: pulse 2s infinite;
        }

        .botao-revelar:hover {
            background: #ec407a;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #declaracao {
            font-size: 20px;
            margin-top: 30px;
            color: #444;
            white-space: pre-wrap;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 25px;
            background-color: #fff5f8;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            min-height: 200px;
            display: none;
            line-height: 1.6;
        }

        .heart {
            position: fixed;
            background: red;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            opacity: 0.7;
            top: -10px;
            z-index: 0;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 0;
        }

        .heart::after {
            width: 20px;
            height: 20px;
            top: 0;
            left: -10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }

            .foto-amor {
                width: 150px;
                height: 150px;
            }

            #declaracao {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

</html>
